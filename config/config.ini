# VulWeb 系统配置文件

# 后端配置
[backend]
host = 0.0.0.0
port = 5000
debug = false
secret_key = your-secret-key-here-change-in-production

# 数据库配置
[database]
type = sqlite
path = app.db
# 如需使用PostgreSQL，取消注释以下行
# type = postgresql
# url = postgresql://user:password@localhost/vulweb

# 文件上传配置
[upload]
max_file_size = 524288000  # 500MB in bytes
allowed_model_extensions = .pkl,.pt,.pth,.h5,.onnx
allowed_dataset_extensions = .json,.csv,.txt,.zip

# 训练配置
[training]
default_epochs = 10
max_epochs = 1000
timeout = 3600  # seconds

# AI配置
[ai]
provider = qwen  # qwen, ernie, chatglm, qianfan, local
api_key = your-api-key-here
endpoint = https://dashscope.aliyuncs.com/api/v1
model = qwen-turbo

# 日志配置
[logging]
level = INFO
file = logs/app.log
max_bytes = 10485760  # 10MB
backup_count = 3

# 前端配置
[frontend]
host = localhost
port = 3000
api_url = http://localhost:5000/api
